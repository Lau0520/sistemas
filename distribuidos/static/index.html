<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CalculatorService — UI</title>
    <style>
      :root {
        color-scheme: light dark;
        --pink-50: #fff5f8;
        --pink-100: #ffeef7;
        --pink-300: #f8bbd0;
        --pink-400: #f48fb1;
        --pink-500: #ec407a;
        --pink-600: #d81b60;
        --text: #4a2a3a;
        --muted: #856071;
        --error: #c2185b;
        --card: #ffffff;
        --border: var(--pink-300);
        --focus: #ff80ab;
      }

      html, body { height: 100%; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
        padding: 2rem;
        background: linear-gradient(180deg, var(--pink-50), var(--pink-100));
        color: var(--text);
      }

      h1 {
        margin: 0 0 1rem;
        font-weight: 800;
        letter-spacing: .2px;
      }
      h1::after { content: " \2661"; color: var(--pink-500); }

      .card {
        max-width: 560px;
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 1.25rem;
        background: var(--card);
        box-shadow: 0 10px 30px rgba(216, 27, 96, 0.08);
      }

      label { display: block; margin-top: .75rem; font-weight: 600; }
      input, select, button {
        font-size: 1rem; padding: .6rem .75rem; border-radius: 12px;
        border: 1px solid var(--pink-300); outline: none; background: #fff; color: var(--text);
      }
      input:focus, select:focus { box-shadow: 0 0 0 3px var(--focus); border-color: var(--pink-500); }

      .row { display: flex; gap: .75rem; align-items: center; }
      .row > * { flex: 1; }

      .actions { margin-top: 1rem; display: flex; gap: .75rem; }
      button { cursor: pointer; }
      button[type="submit"] {
        background: linear-gradient(135deg, var(--pink-500), var(--pink-600));
        color: #fff; border: 0; box-shadow: 0 6px 16px rgba(216, 27, 96, 0.25);
        transition: transform .05s ease, filter .15s ease;
      }
      button[type="submit"]:hover { filter: brightness(1.03); }
      button[type="submit"]:active { transform: translateY(1px); }

      

      .result { margin-top: 1rem; font-weight: 700; color: var(--pink-600); }
      .error { color: var(--error); font-weight: 700; }
      small.muted { color: var(--muted); }
    </style>
  </head>
  <body>
    <h1>CalculatorService — UI</h1>
    <div class="card">
      <form id="calc-form">
        <label>
          Operación
          <select id="op" aria-label="Operación">
            <option value="add">Suma</option>
            <option value="subtract">Resta</option>
            <option value="multiply">Multiplicación</option>
            <option value="divide">División</option>
          </select>
        </label>

        <div class="row">
          <label>
            A
            <input id="a" type="number" step="any" value="3" required />
          </label>
          <label>
            B
            <input id="b" type="number" step="any" value="4" required />
          </label>
        </div>

        <div class="actions">
          <button type="submit">Calcular</button>
        </div>
      </form>

      <div id="out" class="result" role="status" aria-live="polite"></div>
      <div id="err" class="error" role="alert" style="display:none"></div>
      
    </div>

    <script>
      const form = document.getElementById('calc-form');
      const out = document.getElementById('out');
      const err = document.getElementById('err');
      const opSel = document.getElementById('op');
      const aInp = document.getElementById('a');
      const bInp = document.getElementById('b');
      

      function showError(message) {
        err.style.display = 'block';
        err.textContent = message;
        out.textContent = '';
      }

      function showResult(value) {
        err.style.display = 'none';
        err.textContent = '';
        out.textContent = `Resultado: ${value}`;
      }

      async function callApi(op, a, b) {
        const url = `/${op}?a=${encodeURIComponent(a)}&b=${encodeURIComponent(b)}`;
        const res = await fetch(url, { method: 'GET' });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          const msg = (data && data.detail) ? data.detail : `HTTP ${res.status}`;
          throw new Error(msg);
        }
        return data.result;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const op = opSel.value;
        const a = aInp.value;
        const b = bInp.value;
        try {
          const result = await callApi(op, a, b);
          showResult(result);
        } catch (ex) {
          showError(ex.message || 'Error desconocido');
        }
      });

      
    </script>
  </body>
  </html>
